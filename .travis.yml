os: osx

language: cpp

compiler:
- clang

before_script:
- brew update
- brew upgrade cmake
- git submodule update --init --recursive
- python get_steinberg_sdk.py
- cmake .

script:
- make

after_success:
- make test

before_deploy:
- zip -r OSX-Plugins-{TRAVIS_BUILD_NUMBER}.zip */*.vst

deploy:
  provider: bintray
  user: "bdejong"
  file: bintray-osx.json
  key:
    secure: 
